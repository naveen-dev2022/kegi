  webview_flutter: ^3.0.2
  flutter_dialogs: ^2.1.1
  cached_network_image: ^3.2.0
  shimmer: ^2.0.0
  flutter_staggered_grid_view: ^0.6.1
  substring_highlight: ^1.0.24
  scrollable_positioned_list: ^0.2.2
  flutter_svg: ^1.0.3


