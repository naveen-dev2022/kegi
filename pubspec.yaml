  flutter_bloc: ^7.0.1
  rxdart: ^0.26.0
  country_code_picker: ^2.0.2
  #shimmer: ^2.0.0
  #cached_network_image: ^3.0.0
  dio: ^4.0.0
  equatable: ^2.0.3
  shared_preferences: ^2.0.6
  fluttertoast: ^8.0.9
  sizer: ^2.0.15
  provider: ^6.0.1
  #image_picker: ^0.8.4+4
  #path_provider: ^2.0.8
  otp_text_field: ^1.1.2
  flutter_rating_bar: ^4.0.0
  google_maps_flutter: ^2.1.2
  location: ^4.3.0
  geocode: ^1.0.1
  geocoding: ^2.0.4
